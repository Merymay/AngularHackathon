<!-- Uso do BOOTSTRAP para estilizar a area de login -->

<section id="login">
<div class="container">
<div class="row"> 
<div ng-app="validationApp" ng-controller="mainController">
 
   
<div class="col-sm-6">
    <!-- FORM ============ -->
  
    <form name="userForm" ng-submit="submitForm()" novalidate>            
           
        <!-- EMAIL -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
            <label>E-mail</label>
            <input type="email" name="email" class="form-control" id="email" ng-model="user.email">
            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
        </div>

         <!-- senha -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.senha.$invalid && !userForm.senha.$pristine }">
            <label>Senha</label>
            <input type="password" name="senha" id="senha" class="form-control" ng-model="user.senha" ng-minlength="6" ng-maxlength="12">
            <p ng-show="userForm.senha.$error.minlength" class="help-block">Senha muito pequena.</p>
            <p ng-show="userForm.senha.$error.maxlength" class="help-block">Senha muito longa.</p>
        </div>
           <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid" onclick="signIn()">LOGIN</button>
    </form>
  </div>
